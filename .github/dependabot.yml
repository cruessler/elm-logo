version: 2
updates:
  - package-ecosystem: elm
    directory: "/"
    schedule:
      interval: weekly
      time: "02:00"
    open-pull-requests-limit: 2
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
      time: "02:00"
    groups:
      parcel:
        patterns:
          - "parcel"
          - "@parcel/*"
    open-pull-requests-limit: 5
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: monthly
      time: "02:00"
    open-pull-requests-limit: 2
